<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="register-inputs-container">
    <div class="register-input-wrapper">
      <div class="register-input-label">E-mail</div>
      <input id="email" class="register-input" type="text" pInputText placeholder="E-mail" formControlName="email">
    </div>
    <div class="register-input-wrapper">
      <div class="register-input-label">Username</div>
      <input id="username" class="register-input" type="text" pInputText placeholder="Username" formControlName="username">
    </div>
    <div class="register-input-wrapper">
      <div class="register-input-label">Password</div>
      <input id="password" class="register-input" type="password" pPassword placeholder="Password" formControlName="password">
    </div>
    <button id="register-btn" label="Register" type="submit" [disabled]="!registerForm.valid">Register</button>
  </div>

</form>
